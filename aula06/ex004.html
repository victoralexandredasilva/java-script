<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`) //Contar as letras do nome//
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`) //Colocar o nome em maiúsculas//
        document.write(`E seu nome em minúsculas é ${nome.toLowerCase()}`) //Colocar o nome em minúsculas//
    </script>
</body>
</html>
