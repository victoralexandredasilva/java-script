<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" >
    e
    <input type="number" name="txtn2" id="txtn2" >
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res"></div>

    <script>
        function somar() {

            var tn1 = (window.document.getElementById('txtn1'))
            var tn2 = (window.document.getElementById('txtn2'))
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = window.document.querySelector('div#res')
            var soma = n1 + n2
            

            res.innerHTML = `<p>O resultado da soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong></p>`

        }
        function subtrair() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1-n2
            var res = document.getElementById('res')
            res.innerHTML = `<p>A subtração entre ${n1} e ${n2} é igual a <strong>${soma}</strong></p>`
        }
        function multiplicar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var multiplicar = n1*n2
            var res = document.getElementById('res')
            res.innerHTML = `<p>O resultado da multiplicação entre ${n1} e ${n2} é igual a <strong>${multiplicar}</strong></p>`
        }
        function dividir() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var dividir = n1/n2
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>O resultado da divisão entre ${n1} e ${n2} é igual a <strong>${dividir}</strong></p>`
        }
    </script>
